<!DOCTYPE html>
<html>
<body>
<h2>Resume Screening & Job Recommendation</h2>

<form method="post">
<textarea name="resume" placeholder="Paste your resume" required></textarea><br>
<button>Analyze</button>
</form>

{% if result %}
<h3>Recommended Jobs:</h3>
<ul>
{% for r in result %}
<li>{{r[0]}}</li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
